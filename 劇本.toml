[dialogue.intro]
text1="惡魔島監獄，位於美國舊金山灣，是一座以嚴密看管和無人能逃著稱的監獄。"
text2="這裡有全世界防護級別最高的看守設施，以及四面圍繞湍急冰冷的海灣，數十年來未有囚犯成功逃脫。"
text3="今天，你將扮演一名囚犯弗蘭克，策劃一次大膽的逃獄行動。你能逃脫成功嗎？"
text4="改編自1962年惡魔島真實越獄故事"
